<div>
    <uib-pagination total-items="depts.length" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change=""></uib-pagination>
</div>

<table class="table table-striped table-hover">
	<thead>
		<th>No.</th>
		<th>Name</th>
		<th>Spell</th>
		<th>Parent</th>
		<th>Options</th>
	</thead>
	<tbody>
		<tr ng-repeat="dept in depts">
			<td>{{$index + 1}}</td>
			<td><a ng-href="/#/dept/{{dept._id}}">{{dept.name}}</a></td>
			<td>{{dept.spell}}</td>
			<td>{{dept.parent}}</td>
			<td>
				<div class="button-group">
					<a ng-href="/#/dept/{{dept._id}}/edit" class="btn btn-default">
						<span class="glyphicon glyphicon-edit"></span>
					</a>
					<a ng-href="/#/dept/{{dept._id}}/delete" class="btn btn-danger">
						<span class="glyphicon glyphicon-remove-circle"></span>
					</a>
				</div>
			</td>
		</tr>
	</tbody>
</table>
